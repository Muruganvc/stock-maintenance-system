<div class="grid-container">
    <!-- Row 1 -->

        <label class="inline-label">User Name :</label>

    <div class="col-6 col-sm-12">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name" />
        </mat-form-field>
    </div>

    <div class="col-6 col-sm-12">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter your email" />
        </mat-form-field>
    </div>

    <!-- Row 2 -->
    <div class="col-4 col-sm-12">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Age</mat-label>
            <input matInput type="number" />
        </mat-form-field>
    </div>

    <div class="col-4 col-sm-12">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Gender</mat-label>
            <mat-select>
                <mat-option value="male">Male</mat-option>
                <mat-option value="female">Female</mat-option>
                <mat-option value="other">Other</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="col-4 col-sm-12">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Date of Birth</mat-label>
            <input matInput type="date" />
        </mat-form-field>
    </div>

    <!-- Full width submit button -->

    <div class="col-12">
        <div class="button-row">
            <button mat-flat-button color="warn" class="btn btn-delete">
                <i class="material-icons">delete</i>
                Delete
            </button>
            <button mat-flat-button color="accent" class="btn btn-edit">
                <i class="material-icons">edit</i>
                Edit
            </button>
            <button mat-flat-button color="primary" class="btn btn-save">
                <i class="material-icons">save</i>
                Save
            </button>
        </div>
    </div>

</div>
