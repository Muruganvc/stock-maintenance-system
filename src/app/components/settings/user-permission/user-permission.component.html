<div class="scroll-table-wrapper">
  <table mat-table [dataSource]="flatMenu" class="mat-elevation-z8 mat-responsive-table">

    <!-- Permission Column -->
  <ng-container matColumnDef="permission">
  <th mat-header-cell *matHeaderCellDef class="mat-column-permission">Per</th>
  <td mat-cell *matCellDef="let element" class="mat-column-permission">
    <mat-checkbox [(ngModel)]="element.permission"></mat-checkbox>
  </td>
</ng-container>

    <!-- Label Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef>Menu</th>
      <td mat-cell *matCellDef="let element">
        <div class="menu-cell" [style.paddingLeft.px]="element.level * 20">
          <i matListItemIcon class="menu-icon" [class]="element.icon"></i>
          <span class="menu-label">{{ element.label }}</span>
        </div>
      </td>
    </ng-container>

    <!-- Route Column -->
    <ng-container matColumnDef="route">
      <th mat-header-cell *matHeaderCellDef>Route</th>
      <td mat-cell *matCellDef="let element">{{ element.route }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['permission', 'label', 'route']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['permission', 'label', 'route'];"></tr>
  </table>
</div>
